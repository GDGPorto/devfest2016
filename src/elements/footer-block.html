<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="footer-social.html">
<link rel="import" href="footer-rel.html">
<link rel="import" href="footer-nav.html">
<link rel="import" href="hoverboard-icons.html">
<link rel="import" href="../mixins/scroll-functions.html">


<dom-module id="footer-block">
  <template>
    <style include="shared-styles flex flex-alignment positioning">
      :host {
        margin-top: 40px;
        display: block;
        position: relative;
        color: var(--footer-text-color);
        background: var(--footer-background-color);
        font-size: 14px;
        line-height: 1.5;
      }

      .container {
        margin: 0 auto;
        padding: 20px 0;
        position: relative;
      }

      .fab paper-fab {
        background: var(--primary-background-color);
        color: inherit;
        pointer-events: all;
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.12), 0 8px 8px 0 rgba(0,0,0,0.24);
      }

      .fab {
        position: absolute;
        right: 25px;
        top: -25px;
        pointer-events: none;
        z-index: 1;
      }

      @media (min-width: 640px) {
        .container {
          padding: 15px 36px;
        }
      }

    </style>

    <div class="container">
      <div class="footer-content">
        <iron-image
          class="gdg-logo"
          src="/images/logos/gdg-porto.png"
          sizing="contain"
          alt="[[app.data.organizer.name]]"
        ></iron-image>
        <paper-button class="footer-backtotop" on-tap="scrollToTop" noink>
          [[localize('back-to-top')]]
          <iron-icon icon="icons:expand-less"></iron-icon>
        </paper-button>
      </div>
      <footer-social layout flex flex-auto horizontal wrap></footer-social>
      <footer-rel></footer-rel>
      <footer-nav layout horizontal wrap justified center></footer-nav>
    </div>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class FooterBlock extends ScrollFunctions(Polymer.Element) {
      static get is() {return 'footer-block';}

      backToTop(e) {
        this.scrollToY(0, 600, 'easeInOutSine');
      }
    }

    window.customElements.define(FooterBlock.is, FooterBlock);

  </script>
</dom-module>
