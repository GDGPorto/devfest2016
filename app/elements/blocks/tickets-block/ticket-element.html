<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="ticket-element">

  <template>

    <style>
      :host {
        --ticket-color: #fff;
        --background-color: var(--default-primary-color);

        display: block;
        -webkit-box-shadow: inset 0 0 0 0.25rem var(--ticket-color);
        height: 12.5rem;
        overflow: hidden;
        position: relative;
        width: 30rem;
      }
      .ticket-inner {
        box-shadow: 0 0 0 0.5rem var(--ticket-color);
        border-radius: .5rem;
        height: 8.5rem;
        margin: 2rem 2.5rem;
        position: relative;
        width: 25rem;
      }

      .ticket-headline {
        font-size: 2rem;
        font-weight: bold;
        padding: 1rem;
        padding-bottom: 0;
        text-align: center;
      }

      .ticket-star {
        background: linear-gradient(to right, transparent 25%, black 50%, transparent 75%);
        background-position: 0 50%;
        background-repeat: no-repeat;
        background-size: 100% 1px;
        height: 1rem;
        width: 100%;
        text-align: center;
      }
      .ticket-star .fa-star-o {
        background: white;
        padding: 0 .25rem;
      }

      .ticket-admit {
        font-size: 2rem;
        text-align: center;
      }


      .ticket-numbers {
        border-top: 0.25rem solid var(--ticket-color);
        color: var(--ticket-color);
        font-size: 1.25rem;
        font-weight: bold;
        left: 0;
        letter-spacing: .25rem;
        height: 5rem;
        padding: 1.25rem;
        position: absolute;
        text-align: center;
        top: 2.5rem;
        transform: rotate(90deg) translate(-0.75rem, 3rem);
        width: 9rem;
      }
      .ticket-numbers.second {
        transform: rotate(-90deg) translate(0.75rem, 19rem);
      }

      [class*="ticket-edge"] {
        background: var(--background-color);
        border: 0.25rem solid var(--ticket-color);
        border-radius: 50%;
        height: 3rem;
        position: absolute;
        width: 3rem;
      }

      [class*="top"] {
        top: -1rem;
      }

      [class*="bottom"] {
        top: calc(11.5rem);
      }

      [class*=left] {
        left: -1rem;
      }

      [class*=right] {
        right: -1rem;
      }

      .ticket-punches, .ticket-punches::before, .ticket-punches::after,
      .ticket-punches-right::before,
      .ticket-punches-right::after,
      .ticket-punches-right {
        background: var(--background-color);
        border: 0.25rem solid var(--ticket-color);
        border-radius: 50%;
        height: 2rem;
        left: -1rem;
        position: absolute;
        top: 6rem;
        width: 2rem;
      }
      .ticket-punches::before,
      .ticket-punches-right::before, .ticket-punches::after,
      .ticket-punches-right::after,
      .ticket-punches-right::before,
      .ticket-punches-right::after {
        content: '';
        display: block;
        left: -.25rem;
        top: 0;
      }
      .ticket-punches::before,
      .ticket-punches-right::before,
      .ticket-punches-right::before {
        top: -2.25rem;
      }
      .ticket-punches::after,
      .ticket-punches-right::after,
      .ticket-punches-right::after {
        top: 1.75rem;
      }

      .ticket-punches-right {
        left: 29rem;
      }

    </style>

    <div class='ticket-edge-top-left'></div>
    <div class='ticket-edge-top-right'></div>
    <div class='ticket-edge-bottom-left'></div>
    <div class='ticket-edge-bottom-right'></div>
    <div class='ticket-punches'></div>
    <div class='ticket-punches-right'></div>
    <div class='ticket-inner'>
      <div class='ticket-headline'>
        <content></content>
      </div>
      <div class='ticket-star'>
        <div class='fa fa-star-o'></div>
      </div>
      <div class='ticket-admit'>
        Super Ticket
      </div>
      <div class='ticket-numbers'>5482144</div>
      <div class='ticket-numbers second'>5482144</div>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      class TicketElement {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
        }

      }

      Polymer(TicketElement);

    })();
  </script>

</dom-module>
